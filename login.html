<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Stilø</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="form-container">
    <h1>Stilø</h1>
    <h2><i class="bi bi-person"></i> Iniciar Sesión</h2>
    <form id="loginForm" method="POST">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
      </div>
      <button class="btn" type="submit">Ingresar</button>
    </form>
    <div class="link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <!-- Se elimina el atributo action="login.php", para agregar el <script src="./js/login.js"></script> -->
</body>
</html>
