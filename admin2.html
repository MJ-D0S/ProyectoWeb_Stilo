<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stilø | Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/admin2.css" />
    <style>
      /* Estilos para el menú lateral */
      /* ... (código CSS anterior) ... */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">Stilø</h1>
        <button class="open-menu" id="open-menu"><i class="bi bi-list"></i></button>
      </header>

      <aside>
        <button class="close-menu" id="close-menu"><i class="bi bi-x"></i></button>
        <header>
          <h1 class="logo">Stilø/Ventas</h1>
        </header>
        <nav class="menu">
          <ul>
            <li><button class="boton-menu active" onclick="mostrarSeccion('agregar')"><i class="bi bi-plus-square"></i> Agregar producto</button></li>
            <li><button class="boton-menu" onclick="mostrarSeccion('eliminar')"><i class="bi bi-trash-fill"></i> Eliminar producto</button></li>
            <li><button class="boton-menu" onclick="mostrarSeccion('pedidos')"><i class="bi bi-cart-fill"></i> Últimos pedidos</button></li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2025 Juan Jose Hernandez Garcia</p>
          <button class="boton-cerrar-sesion" id="cerrar-sesion"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
        </footer>
      </aside>

      <main>
        <h2 class="titulo-principal">Panel de Administración</h2>
        <section id="agregar" class="section active">
          <h3>Agregar Producto</h3>
          <form class="admin-form" id="form-agregar-producto">
            <label for="input-nombre">Nombre</label>
            <input type="text" id="input-nombre" placeholder="Ej. Puffer Azul Marino" required />
            
            <label for="input-precio">Precio</label>
            <input type="number" id="input-precio" step="0.01" placeholder="Ej. 396.00" required />
            
            <label for="select-categoria">Categoría</label>
            <select id="select-categoria" required>
              <option value="">Selecciona una categoría</option>
              <option value="Abrigos">Abrigos</option>
              <option value="Camisetas">Camisetas</option>
              <option value="Pantalones">Pantalones</option>
            </select>
            
            <label for="input-imagen">Imagen</label>
            <input type="file" id="input-imagen" required />
            
            <button class="boton-pagar" type="submit">Guardar producto</button>
          </form>
        </section>

        <section id="eliminar" class="section">
          <h3>Eliminar Producto</h3>
          <form class="admin-form">
            <label>Selecciona un producto</label>
            <select id="select-eliminar" required>
              <option value="">Selecciona...</option>
              <option value="puffer-azul-marino">Puffer Azul Marino</option>
              <option value="blazer-casual-negro">Blazer Casual Negro</option>
            </select>
            <button class="boton-pagar" style="background-color: #d40000;" type="submit">Eliminar producto</button>
          </form>
        </section>

        <section id="pedidos" class="section">
          <h3>Últimos pedidos</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr><th>Cliente</th><th>Producto</th><th>Cantidad</th><th>Fecha</th></tr>
              </thead>
              <tbody id="pedidos-tbody">
                <tr><td>Juan Pérez</td><td>Puffer Azul Marino</td><td>1</td><td>05/06/2025</td></tr>
                <tr><td>Lucía Gómez</td><td>Camiseta Blanca Tropical</td><td>2</td><td>05/06/2025</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="./js/admin2.js"></script>

    <script>
      // Lógica simple de menú y cierre de sesión (se mantiene)
      const openMenu = document.getElementById("open-menu");
      const closeMenu = document.getElementById("close-menu");
      const aside = document.querySelector("aside");
      const cerrarSesion = document.getElementById("cerrar-sesion");

      openMenu.addEventListener("click", () => {
        aside.classList.add("aside-visible");
      });

      closeMenu.addEventListener("click", () => {
        aside.classList.remove("aside-visible");
      });

      cerrarSesion.addEventListener("click", () => {
        // Lógica de cerrar sesión de Firebase se agregaría aquí: auth.signOut()
        // Además de borrar la sesión de localStorage del Vendedor
        localStorage.removeItem('vendedorLogueado');
        window.location.href = 'index.html'; 
      });

      function mostrarSeccion(seccionId) {
        // Lógica para activar el botón y mostrar la sección
        document.querySelectorAll(".boton-menu").forEach((btn) => btn.classList.remove("active"));
        // El evento se pasa automáticamente en onclick
        event.currentTarget.classList.add("active"); 
        document.querySelectorAll(".section").forEach((sec) => sec.classList.remove("active"));
        document.getElementById(seccionId).classList.add("active");
      }
    </script>
  </body>
</html>
