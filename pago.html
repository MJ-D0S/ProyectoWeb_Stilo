    .telefono-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .telefono-container input {
      flex-grow: 1;
      padding-left: 40px;
    }

    .codigo-pais {
      position: absolute;
      left: 15px;
      font-size: 16px;

<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">Stilø</h1>
      </header>

      <nav>
        <ul class="menu">
          <li>
            <a href="carrito.html" class="boton-menu boton-volver">
              <i class="bi bi-arrow-left"></i> Volver al carrito
            </a>
          </li>
        </ul>
      </nav>

      <footer>
        <p class="texto-footer">© 2025 Juan Jose Hernandez Garcia</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Finalizar Pago</h2>

      <div class="pago-container">
        <form id="formulario-pago" class="pago-formulario">
          <h3>Contacto</h3>

          <input
            type="email"
            id="email" 
            placeholder="Correo electrónico"
            required
            pattern="[A-Za-z0-9._%+-]{6,}@(gmail\.com|outlook\.com|yahoo\.com\.mx)"
            title="Debe tener mínimo 6 caracteres antes del @ y ser gmail.com, outlook.com o yahoo.com.mx"
          />

          <h3>Entrega</h3>

          <select required>
            <option value="">País / Región</option>
            <option value="MX">México</option>
          </select>

          <input
            type="text"
            id="nombre"
            placeholder="Nombre"
            maxlength="40"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="apellido"
            placeholder="Apellidos"
            maxlength="40"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="calle"
            placeholder="Calle"
            maxlength="40"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="colonia"
            placeholder="Colonia"
            maxlength="40"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="numero-exterior"
            placeholder="Número"
            required
            maxlength="2"
            pattern="^[0-9]{1,2}$"
            title="Solo números, máximo 2 dígitos"
          />

          <input
            type="text"
            id="ciudad"
            placeholder="Ciudad"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="estado"
            placeholder="Estado"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <input
            type="text"
            id="codigo-postal"
            placeholder="Código postal"
            maxlength="6"
            required
            pattern="^[0-9]{5,6}$"
            title="Debe contener entre 5 y 6 dígitos"
          />

          <div class="telefono-container">
            <span class="codigo-pais">+52</span>
            <input
              type="tel"
              id="telefono"
              placeholder="Teléfono"
              maxlength="10"
              required
              pattern="^[0-9]{10}$"
              title="Debe contener 10 dígitos"
              style="padding-left: 40px;"
            />
          </div>

          <h3>Pago</h3>

          <input
            type="text"
            id="numero-tarjeta"
            placeholder="Número de tarjeta"
            maxlength="16"
            required
            pattern="^[0-9]{16}$"
            title="Debe contener 16 dígitos"
          />

          <input
            type="text"
            id="vencimiento"
            placeholder="MM/AA"
            maxlength="5"
            required
            pattern="^(0[1-9]|1[0-2])\/[2-9][5-9]$"
            title="Formato válido: MM/AA (mes entre 01-12, año desde 25 hasta 99)"
          />

          <input
            type="text"
            id="codigo-seguridad"
            placeholder="Código de seguridad"
            maxlength="3"
            required
            pattern="^[0-9]{3}$"
            title="Debe contener 3 dígitos"
          />

          <input
            type="text"
            id="nombre-titular"
            placeholder="Nombre del titular"
            required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ0-9 ]+$"
            title="Solo se permiten letras, números y espacios"
          />

          <button type="submit" class="boton-pagar">Pagar ahora</button>
        </form>

        <section class="resumen-pedido">
          <h3>Resumen del pedido</h3>
          <div id="detalle-pedido"></div>

          <div class="resumen-totales">
            <p><strong>Subtotal:</strong> <span id="resumen-subtotal">$0.00</span></p>
            <p><strong>Envío:</strong> <span id="resumen-envio">$0.00</span></p>
            <p><strong>Total:</strong> <span id="resumen-total">$0.00</span></p>
          </div>
        </section>
      </div>
    </main>
  </div>
