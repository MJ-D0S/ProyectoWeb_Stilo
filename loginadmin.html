<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Stilø</title>

  <!-- Iconos de Bootstrap para los íconos del formulario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Estilos de notificaciones Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- Estilos personalizados para el formulario -->
  <link rel="stylesheet" href="./css/loginadmin.css" />
</head>
<body>
  <div class="form-container">
    <h1>Stilø | Ventas</h1>
    <h2><i class="bi bi-person"></i> Inicia Sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button class="btn" type="submit">Ingresar</button>
    </form>

    <div class="link">
      ¿No tienes cuenta? <a href="registroadmin.html">Regístrate</a>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/loginadmin.js"></script> <!-- Archivo que contiene la lógica de validación -->
</body>
</html>
